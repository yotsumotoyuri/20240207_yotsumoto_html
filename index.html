<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>株式会社TECK</h1>

    <ul>
        <li><a href="./">ホーム</a></li>
        <li><a href="./">企業情報</a></li>
        <li><a href="./">会社概要</a></li>
        <li><a href="./">よくある質問</a></li>
        <li><a href="./">お問い合わせ</a></li>
    </ul>

    <section>
        <div>
            <img src="img/mv.png" alt="空と建物の画像">
        </div>
        <p>最新テクノロジーで<em>社会課題</em>を解決</p>      
    </section>

    <section>
        <h2>会社概要</h2>
        <table>
            <tr>
                <th>会社名</th>
                <td>株式会社TECK</td>
            </tr>
            <tr>
                <th>代表者</th>
                <td>山田太郎</td>
            </tr>
            <tr>
                <th>所在地</th>
                <td>東京都渋谷区神宮前</td>
            </tr>
            <tr>
                <th>設立</th>
                <td>2019/07/17</td>
            </tr>
            <tr>
                <th>従業員数</th>
                <td>100人</td>
            </tr>
            <tr>
                <th>資本金</th>
                <td>1000万円</td>
            </tr>
        </table>
    </section>

    <section>
        <h2>お問い合わせ</h2>
        <form action="./" method="post">
            <table style="text-align: left;">
                <tr>
                    <th><label for="company">会社名</label></th>
                    <td><input type="text" name="会社名" id="company"></td>
                </tr>
                <tr>
                    <th><label for="name">お名前</label></th>
                    <td><input type="text" name="お名前" id="name"></td>
                </tr>
                <tr>
                    <th><label for="mail">メールアドレス</label></th>
                    <td><input type="email" name="メールアドレス" id="mail"></td>
                </tr>
                <tr>
                    <th><label for="contact">お問い合わせ内容</label></th>
                    <td><textarea name="お問い合わせ内容" id="contact" cols="100" rows="10"></textarea></td>
                </tr>
                <tr>
                    <th><input type="submit" value="お申し込み"></th>
                </tr>
            </table>
        </form>
    </section>

    <small>&copy;2020 TECK inc.</small>
    
</body>
</html>
